language: php
php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm
before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
script: phpunit --configuration phpunit.xml.dist
matrix: 
  allow_failures: 
    - php: hhvm
  fast_finish: true
notififation:   
  on_success: never
  on_failure: always
